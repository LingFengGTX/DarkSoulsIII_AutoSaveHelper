<div class=WordSection1 style='layout-grid:21.15pt'>

<p class=MsoNormal><b><u style='text-underline:thick'><span style='font-size:
14.0pt;mso-bidi-font-size:12.0pt;font-family:"Microsoft YaHei",sans-serif'>备份管理页详情说明<span
lang=EN-US><o:p></o:p></span></span></u></b></p>

<p class=MsoNormal style='text-indent:24.0pt;mso-char-indent-count:2.0'>此页是用于管理你的备份文件，如果你的备份文件夹设置不正确，那么此页将不会被打开，此时你需要转到“配置设置”页重新设置。</p>

<p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b><span style='font-size:14.0pt;mso-bidi-font-size:12.0pt;
font-family:"Microsoft YaHei",sans-serif'>删除所选<span lang=EN-US><o:p></o:p></span></span></b></p>

<p class=MsoNormal style='text-indent:24.0pt;mso-char-indent-count:2.0'>将从列表中删除选中的文件。</p>

<p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b><span style='font-size:14.0pt;mso-bidi-font-size:12.0pt;
font-family:"Microsoft YaHei",sans-serif'>导出所选<span lang=EN-US><o:p></o:p></span></span></b></p>

<p class=MsoNormal style='text-indent:24.0pt;mso-char-indent-count:2.0'>将列表中的备份保存在你想要的位置（这不会删除目标备份）。</p>

<p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b><span style='font-size:14.0pt;mso-bidi-font-size:12.0pt;
font-family:"Microsoft YaHei",sans-serif'>清空所有<span lang=EN-US><o:p></o:p></span></span></b></p>

<p class=MsoNormal style='text-indent:24.0pt;mso-char-indent-count:2.0'>将列表中的所有备份清空。</p>

<p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b><span style='font-size:14.0pt;mso-bidi-font-size:12.0pt;
font-family:"Microsoft YaHei",sans-serif'>还原所选<span lang=EN-US><o:p></o:p></span></span></b></p>

<p class=MsoNormal style='text-indent:24.0pt;mso-char-indent-count:2.0'>将选中的备份文件还原至。</p>

<p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b><span style='font-size:14.0pt;mso-bidi-font-size:12.0pt;
font-family:"Microsoft YaHei",sans-serif'>使用外部<span lang=EN-US><o:p></o:p></span></span></b></p>

<p class=MsoNormal style='text-indent:24.0pt;mso-char-indent-count:2.0'>使用其它来源的备份文件还原至（请注意是否是该程序生成，否则无法保证其备份文件内容是否与游戏相匹配）。</p>

<p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b><span style='font-size:14.0pt;mso-bidi-font-size:12.0pt;
font-family:"Microsoft YaHei",sans-serif'>储存现在<span lang=EN-US><o:p></o:p></span></span></b></p>

<p class=MsoNormal style='text-indent:24.0pt;mso-char-indent-count:2.0'>将现在的存档立即备份。</p>

</div>
